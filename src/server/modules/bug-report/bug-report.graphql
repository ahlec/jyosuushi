enum BugReportBrowser {
  Chrome
  Firefox
  Safari
  Edge
  InternetExplorer
  Opera
  Other
}

enum BugReportOperatingSystem {
  Windows
  OSX
  Linux
  Android
  iOS
  Other
}

type SubmitBugReportResult {
  success: Boolean!
}

extend type Mutation {
  submitBugReport(
    message: String!
    browser: BugReportBrowser!
    os: BugReportOperatingSystem!
    userAgent: String!
    clientVersion: String!
  ): SubmitBugReportResult!
}
